<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style/signIn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
       
        <article>
            <div class="signIn">
                <div class="contentsignIn">
                    <img src="img/ikon2.png" width="70px">
                    <div class="contentsignIn1">
                        <h2>Daftar</h2>
                        <p>Buat akun untuk mengakses web</p>
                        <form id="formSignIn">
                            <h3>Email</h3>
                            <input type="email" id="emailSignIn" placeholder="Masukkan email anda">
                            <h3>Buat Kata Sandi</h3>
                            <input type="password" id="passwordSignIn" placeholder="Masukkan kata sandi anda">
                            <h3>Buat Username</h3>
                            <input type="password" id="username" placeholder="Masukkan kata sandi anda">
                        </form>
                        <div class="createAccount">
                            <input type="checkbox" id="createAccount">
                            <p>&nbsp;Buat Akun</p>
                        </div>
                        <p>By tapping “Continue”, you agree to our Terms of Use and Privacy Policy.</p>
                        <div class="signUpButton">
                            <button id="signUpBtn">Buat Akun</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <p>&copy; 2024 Your Company</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
